<!DOCTYPE html>
<html lang='en' dir='ltr'>
    <head>
        <title>Simon Game</title>

            <!-- Meta -->
        <meta charset='utf-8'>
        <meta nametag='description' content='Redesigned oldschool Simon game from 1978 in JS!'>
        <meta nametag='keywords' content='Simon game, Simon, Webdev, JS game, Webgame, HTML5 game, Simon 1978'>
        <meta name='viewport' content='width=device-width, inital-scale=1'>
        
            <!-- CSS stylesheets -->
        <link rel='stylesheet' href='css/main.css'>

        <link rel='preconnect' href='https://fonts.gstatic.com'>

        <script src='../js/app.js' defer> charset='utf-8'</script>

        <h1 id='level-title'>Press any key to start</h1>

                <div type='button' id='brownish' class='btn brownish'></div>
            </div>

            <div class='row'>
                <div type='button' id='yellowish' class='btn yellowish'></div>
                <div type='button' id='peachy' class='btn peachy'></div>
            </div>
        </div>

            <!-- Footer -->
        <footer id='footer'>

            <a href='https://www.github.com/Shuncio' target='_blank'>

            <p class='p-footer'>Made by
                <a class='github-user' href='https://www.github.com/Shuncio' target='_blank'>Shuncio</a>
